<!doctype html>
<html>
<head>
  <title>Solid App</title>
  $css
</head>
<body>
  <div id="AppContainer"></div>
  <script>
	  function SolidBundleLoaded (appName, App)
    {
    	console.log('SolidBundleLoaded', appName );

    	if (appName === 'main')
			{
				new App({
						root: document.getElementById('AppContainer')
				});
			}
    }
  </script>
</body>
$bundles
</html>
